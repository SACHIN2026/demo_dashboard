<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #333;
            color: white;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .table-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
                text-align: center;
            }
            .cards {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
    </div>
    <div class="content">
        <h2>Welcome, User</h2>
        <div class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
        <div class="table-container">
            <input type="text" id="search" placeholder="Search users...">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const users = [
            { name: "Alice", age: 25 },
            { name: "Bob", age: 30 },
            { name: "Charlie", age: 35 },
            { name: "David", age: 40 }
        ];

        function renderTable(filter = "") {
            const tbody = document.getElementById("userTable");
            tbody.innerHTML = "";
            users.filter(user => user.name.toLowerCase().includes(filter.toLowerCase()))
                .forEach(user => {
                    let row = `<tr><td>${user.name}</td><td>${user.age}</td></tr>`;
                    tbody.innerHTML += row;
                });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            renderTable(e.target.value);
        });

        renderTable();
    </script>
</body>
</html>
